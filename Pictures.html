<html data-theme="dark">

<head>
    <link rel="stylesheet" href="Image Gallery.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        html {
            background-color: var(--bg-primary);
            /* uses theme variable */
            transition: background-color 0.3s ease;
        }

        body {
            background-color: transparent;
            /* lets html's theme show through */
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <ul>
            <li id="menu-el"><a onclick="showsidebar()">‚ò∞ Menu</a></li>
            <li class="hideOnMobile"><a href="Image Gallery.html">Home</a></li>
            <li class="hideOnMobile"><a href="Pictures.html">Pictures</a></li>
            <li class="hideOnMobile"><a href="Add-Folder.html">Add Folder</a></li>
            <li class="hideOnMobile"><a href="Albums.html">Albums</a></li>
            <li class="auth-buttons" id="authSection">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <span id="themeIcon">üåô</span>
                    <span id="themeText">Dark</span>
                </button>
                <button class="auth-btn" onclick="showAuthModal('login')">Login</button>
                <button class="auth-btn" onclick="showAuthModal('signup')">Sign Up</button>
            </li>
        </ul>
    </nav>

    <ul class="sidebar">
        <li><a href="Image Gallery.html">Home</a></li>
        <li><a href="Pictures.html">Pictures</a></li>
        <li><a href="Add-Folder.html">Add Folder</a></li>
        <li><a href="Albums.html">Albums</a></li>
        <li><a onclick="Closesidebar()">Close</a></li>
    </ul>

    <div class="container">
        <h1 style="text-align: center; margin: 20px 0; color: #ff0000; font-size: 2rem;">My Pictures</h1>

        <div id="picturesContainer">
            <div class="empty-state">
                <div class="empty-icon">üñºÔ∏è</div>
                <h2>No Pictures Yet</h2>
                <p>Upload your first folder to see your beautiful images here</p>
                <a href="Add-Folder.html" class="auth-btn"
                    style="display: inline-block; text-decoration: none; margin-top: 20px;">Upload Pictures</a>
            </div>
        </div>

        <div class="mg-gallery-wrapper" style="display: none;">
            <div class="mg-gallery-grid" id="gallery">
                <!-- Images will be populated here -->
            </div>

            <!-- Gallery Pagination -->
            <div class="gallery-pagination" id="galleryPagination" style="display: none;">
                <button class="pagination-btn" id="prevPage" onclick="previousPage()">
                    <span>‚óÄ</span> Previous
                </button>
                <div class="pagination-info" id="paginationInfo">
                    Page 1 of 1
                </div>
                <button class="pagination-btn" id="nextPage" onclick="nextPage()">
                    Next <span>‚ñ∂</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Lightbox / fullscreen -->
    <div class="mg-lightbox" aria-hidden="true" role="dialog" aria-label="Image viewer">
        <button class="mg-lb-close" title="Close" aria-label="Close">&times;</button>
        <button class="mg-lb-prev" title="Previous" aria-label="Previous">&#10094;</button>
        <div class="mg-lb-stage" tabindex="0">
            <img class="mg-lb-image" src="" alt="">
            <div class="mg-lb-caption"></div>
        </div>
        <button class="mg-lb-next" title="Next" aria-label="Next">&#10095;</button>
    </div>



    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <button class="close-modal" onclick="closeAuthModal()">‚úï</button>
            <h2 class="auth-title" id="authTitle">Login</h2>
            <form class="auth-form" id="authForm">
                <input type="email" class="auth-input" placeholder="Email" required id="authEmail">
                <input type="password" class="auth-input" placeholder="Password" required id="authPassword">
                <input type="password" class="auth-input" placeholder="Confirm Password" style="display:none;"
                    id="authConfirmPassword">
                <button type="submit" class="auth-submit" id="authSubmit">Login</button>
            </form>
            <div class="auth-divider">or</div>
            <button class="google-btn" onclick="loginWithGoogle()">Continue with Google</button>
            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account?</span>
                <a id="authSwitchLink" onclick="switchAuthMode()">Sign up</a>
            </div>
        </div>
    </div>

    <div id="overlay"></div>
    <script src="Image Gallery.js"></script>

</body>

</html>
