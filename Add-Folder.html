<html data-theme="dark">

<head>
    <link rel="stylesheet" href="Image Gallery.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        html {
            background-color: var(--bg-primary);
            /* uses theme variable */
            transition: background-color 0.3s ease;
        }

        body {
            background-color: transparent;
            /* lets html's theme show through */
        }
    </style>
</head>

<body>
    <nav id="navbar">
        <ul>
            <li id="menu-el"><a onclick="showsidebar()">â˜° Menu</a></li>
            <li class="hideOnMobile"><a href="Image Gallery.html">Home</a></li>
            <li class="hideOnMobile"><a href="Pictures.html">Pictures</a></li>
            <li class="hideOnMobile"><a href="Add-Folder.html">Add Folder</a></li>
            <li class="hideOnMobile"><a href="Albums.html">Albums</a></li>
            <li class="auth-buttons" id="authSection">
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
                    <span id="themeIcon">ðŸŒ™</span>
                    <span id="themeText">Dark</span>
                </button>
                <button class="auth-btn" onclick="showAuthModal('login')">Login</button>
                <button class="auth-btn" onclick="showAuthModal('signup')">Sign Up</button>
            </li>
        </ul>
    </nav>

    <ul class="sidebar">
        <li><a href="Image Gallery.html">Home</a></li>
        <li><a href="Pictures.html">Pictures</a></li>
        <li><a href="Add-Folder.html">Add Folder</a></li>
        <li><a href="Albums.html">Albums</a></li>
        <li><a onclick="Closesidebar()">Close</a></li>
    </ul>

    <div class="Folder">
        <div class="folder-button">
            <svg id="folder-size" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#e3e3e3">
                <path
                    d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h240l80 80h320q33 0 56.5 23.5T880-640H447l-80-80H160v480l96-320h684L837-217q-8 26-29.5 41.5T760-160H160Zm84-80h516l72-240H316l-72 240Z" />
            </svg>
            <span class="popup-text">Choose Folder</span>
        </div>
        <div class="folder-directory">
            <input type="file" id="folderInput" accept=".jpg,.png,.svg" multiple style="display: none;">
        </div>
    </div>


    <div class="popup">
        <img src="" alt="Large view" id="popupImg">
    </div>

    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <button class="close-modal" onclick="closeAuthModal()">âœ•</button>
            <h2 class="auth-title" id="authTitle">Login</h2>
            <form class="auth-form" id="authForm">
                <input type="email" class="auth-input" placeholder="Email" required id="authEmail">
                <input type="password" class="auth-input" placeholder="Password" required id="authPassword">
                <input type="password" class="auth-input" placeholder="Confirm Password" style="display:none;"
                    id="authConfirmPassword">
                <button type="submit" class="auth-submit" id="authSubmit">Login</button>
            </form>
            <div class="auth-divider">or</div>
            <button class="google-btn" onclick="loginWithGoogle()">Continue with Google</button>
            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account?</span>
                <a id="authSwitchLink" onclick="switchAuthMode()">Sign up</a>
            </div>
        </div>
    </div>

    <div id="overlay"></div>
    <script src="Image Gallery.js"></script>

</body>

</html>
